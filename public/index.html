<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info span {
            font-size: 14px;
            color: #b0b0b0;
        }

        .logout-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .new-folder-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-folder-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .directory-tree {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .directory-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .directory-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .directory-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }

        .directory-icon {
            font-size: 18px;
        }

        .sub-directory {
            margin-left: 25px;
            margin-top: 5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .content-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            font-size: 20px;
            color: #e0e0e0;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .search-bar {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        /* Prompt Grid */
        .prompt-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prompt-card:hover::before {
            opacity: 1;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prompt-card h3 {
            margin-bottom: 10px;
            color: #e0e0e0;
            font-size: 18px;
        }

        .prompt-card p {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .prompt-actions {
            display: flex;
            gap: 10px;
        }

        .prompt-action {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prompt-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #e0e0e0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e0e0e0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-body textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-body input:focus,
        .modal-body textarea:focus,
        .modal-body select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .prompt-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h2>Prompt Manager</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>📝 Prompt Library</h1>
            </div>
            <div class="user-info">
                <span id="userEmail">user@company.com</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <button class="new-folder-btn" onclick="showNewFolderModal()">
                <span>📁</span> New Folder
            </button>
            <div class="directory-tree" id="directoryTree">
                <div class="directory-item active" onclick="selectDirectory(this, 'all')">
                    <span class="directory-icon">📚</span>
                    <span>All Prompts</span>
                </div>
                <div class="directory-item" onclick="selectDirectory(this, 'my-prompts')">
                    <span class="directory-icon">👤</span>
                    <span>My Prompts</span>
                </div>
                <div class="directory-item" onclick="selectDirectory(this, 'shared')">
                    <span class="directory-icon">👥</span>
                    <span>Shared Prompts</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h2 id="currentDirectory">All Prompts</h2>
                <div class="actions">
                    <button class="action-btn" onclick="showNewPromptModal()">
                        <span>➕</span> New Prompt
                    </button>
                </div>
            </div>
            <div class="search-bar">
                <span>🔍</span>
                <input type="text" placeholder="Search prompts..." id="searchInput" onkeyup="searchPrompts()">
            </div>
            <div class="prompt-grid" id="promptGrid">
                <!-- Prompt cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- New Prompt Modal -->
    <div class="modal" id="newPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Prompt</h3>
                <button class="close-modal" onclick="closeModal('newPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="promptTitle" placeholder="Prompt Title">
                <textarea id="promptContent" placeholder="Enter your prompt here..."></textarea>
                <select id="promptDirectory">
                    <option value="my-prompts">My Prompts</option>
                    <option value="shared">Shared Prompts</option>
                </select>
                <input type="text" id="promptTags" placeholder="Tags (comma separated)">
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('newPromptModal')">Cancel</button>
                <button class="modal-btn primary" onclick="savePrompt()">Save Prompt</button>
            </div>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="close-modal" onclick="closeModal('newFolderModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="folderName" placeholder="Folder Name">
                <select id="parentDirectory">
                    <option value="root">Root Directory</option>
                    <option value="my-prompts">My Prompts</option>
                    <option value="shared">Shared Prompts</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('newFolderModal')">Cancel</button>
                <button class="modal-btn primary" onclick="createFolder()">Create Folder</button>
            </div>
        </div>
    </div>

    <!-- View Prompt Modal -->
    <div class="modal" id="viewPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="viewPromptTitle">Prompt Title</h3>
                <button class="close-modal" onclick="closeModal('viewPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="viewPromptContent" style="min-height: 300px;" readonly></textarea>
                <div style="margin-top: 15px;">
                    <small id="viewPromptMeta" style="color: #666;"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="copyPrompt()">Copy to Clipboard</button>
                <button class="modal-btn primary" onclick="editPrompt()">Edit</button>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage (in production, this would be a proper database)
        let currentUser = null;
        let prompts = [];
        let directories = [];
        let currentDirectory = 'all';

        // Initialize demo data
        function initializeDemoData() {
            prompts = [
                {
                    id: 1,
                    title: "Code Review Assistant",
                    content: "You are a senior software engineer conducting a code review. Please analyze the following code for potential issues, best practices, and suggest improvements...",
                    directory: "shared",
                    tags: ["coding", "review"],
                    author: "admin@company.com",
                    createdAt: new Date().toISOString(),
                    restricted: false
                },
                {
                    id: 2,
                    title: "Marketing Copy Generator",
                    content: "Create compelling marketing copy for our product. Focus on benefits, unique selling points, and call-to-action...",
                    directory: "shared",
                    tags: ["marketing", "copywriting"],
                    author: "marketing@company.com",
                    createdAt: new Date().toISOString(),
                    restricted: false
                },
                {
                    id: 3,
                    title: "Technical Documentation",
                    content: "Write clear and comprehensive technical documentation for the following feature/API...",
                    directory: "my-prompts",
                    tags: ["documentation", "technical"],
                    author: "user@company.com",
                    createdAt: new Date().toISOString(),
                    restricted: false
                }
            ];
        }

// Login functionality
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            currentUser = {
                email: data.user.email,
                role: data.user.role,
                token: data.token
            };
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            document.getElementById('userEmail').textContent = email;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            initializeDemoData();
            loadPrompts();
        } else {
            // First time? Try to register
            if (data.error === 'Invalid credentials') {
                const registerResponse = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (registerResponse.ok) {
                    // Now login with the new account
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } else {
                alert(data.error || 'Login failed');
            }
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Connection error. Please try again.');
    }
});
                currentUser = {
                    email: email,
                    role: email.includes('admin') ? 'admin' : 'user'
                };
                document.getElementById('userEmail').textContent = email;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                initializeDemoData();
                loadPrompts();
            }
        });

        // Logout functionality
        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Directory selection
        function selectDirectory(element, directory) {
            document.querySelectorAll('.directory-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            currentDirectory = directory;
            
            let title = 'All Prompts';
            switch(directory) {
                case 'my-prompts':
                    title = 'My Prompts';
                    break;
                case 'shared':
                    title = 'Shared Prompts';
                    break;
            }
            document.getElementById('currentDirectory').textContent = title;
            loadPrompts();
        }

        // Load prompts based on current directory
        function loadPrompts() {
            const promptGrid = document.getElementById('promptGrid');
            promptGrid.innerHTML = '';
            
            let filteredPrompts = prompts;
            if (currentDirectory !== 'all') {
                if (currentDirectory === 'my-prompts') {
                    filteredPrompts = prompts.filter(p => p.author === currentUser.email);
                } else {
                    filteredPrompts = prompts.filter(p => p.directory === currentDirectory);
                }
            }
            
            filteredPrompts.forEach(prompt => {
                const card = createPromptCard(prompt);
                promptGrid.appendChild(card);
            });
        }

        // Create prompt card element
        function createPromptCard(prompt) {
            const card = document.createElement('div');
            card.className = 'prompt-card';
            card.onclick = () => viewPrompt(prompt);
            
            const truncatedContent = prompt.content.length > 100 
                ? prompt.content.substring(0, 100) + '...' 
                : prompt.content;
            
            card.innerHTML = `
                <h3>${prompt.title}</h3>
                <p>${truncatedContent}</p>
                <div class="prompt-meta">
                    <span>${new Date(prompt.createdAt).toLocaleDateString()}</span>
                    <div class="prompt-actions">
                        <button class="prompt-action" onclick="event.stopPropagation(); copyPromptDirect(${prompt.id})">Copy</button>
                        ${prompt.author === currentUser.email || currentUser.role === 'admin' ? 
                            `<button class="prompt-action" onclick="event.stopPropagation(); deletePrompt(${prompt.id})">Delete</button>` : ''}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Modal functions
        function showNewPromptModal() {
            document.getElementById('newPromptModal').style.display = 'block';
        }

        function showNewFolderModal() {
            document.getElementById('newFolderModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Save new prompt
        function savePrompt() {
            const title = document.getElementById('promptTitle').value;
            const content = document.getElementById('promptContent').value;
            const directory = document.getElementById('promptDirectory').value;
            const tags = document.getElementById('promptTags').value.split(',').map(tag => tag.trim());
            
            if (title && content) {
                const newPrompt = {
                    id: prompts.length + 1,
                    title: title,
                    content: content,
                    directory: directory,
                    tags: tags,
                    author: currentUser.email,
                    createdAt: new Date().toISOString(),
                    restricted: false
                };
                
                prompts.push(newPrompt);
                loadPrompts();
                closeModal('newPromptModal');
                
                // Clear form
                document.getElementById('promptTitle').value = '';
                document.getElementById('promptContent').value = '';
                document.getElementById('promptTags').value = '';
            }
        }

        // View prompt details
        function viewPrompt(prompt) {
            document.getElementById('viewPromptTitle').textContent = prompt.title;
            document.getElementById('viewPromptContent').value = prompt.content;
            document.getElementById('viewPromptMeta').textContent = 
                `Created by ${prompt.author} on ${new Date(prompt.createdAt).toLocaleDateString()}`;
            document.getElementById('viewPromptModal').style.display = 'block';
            
            // Store current prompt for edit functionality

        // Copy prompt to clipboard
        function copyPrompt() {
            const content = document.getElementById('viewPromptContent').value;
            navigator.clipboard.writeText(content).then(() => {
                alert('Prompt copied to clipboard!');
            });
        }

        function copyPromptDirect(promptId) {
            const prompt = prompts.find(p => p.id === promptId);
            if (prompt) {
                navigator.clipboard.writeText(prompt.content).then(() => {
                    alert('Prompt copied to clipboard!');
                });
            }
        }

        // Delete prompt
        function deletePrompt(promptId) {
            if (confirm('Are you sure you want to delete this prompt?')) {
                prompts = prompts.filter(p => p.id !== promptId);
                loadPrompts();
            }
        }

        // Search functionality
        function searchPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const promptCards = document.querySelectorAll('.prompt-card');
            
            promptCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const content = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
