<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .app-container {
            display: none; /* Initially hidden, shown after login */
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info span {
            font-size: 14px;
            color: #b0b0b0;
            word-break: break-all; /* Ensure long emails don't break layout */
        }

        .logout-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .new-folder-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-folder-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        .new-folder-btn .icon-placeholder {
            font-weight: bold;
        }


        .directory-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
        }

        .directory-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        .directory-item-name-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
        }


        .directory-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .directory-item:hover .delete-folder-btn {
            opacity: 1;
        }


        .directory-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }

        .directory-icon {
            font-size: 16px;
            min-width: 20px;
            text-align: center;
        }
        .delete-folder-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        .delete-folder-btn:hover {
            background-color: rgba(255, 107, 107, 0.2);
            opacity: 1;
        }


        .sub-directory {
            /* margin-left is now set dynamically in JS for better control */
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .content-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            font-size: 20px;
            color: #e0e0e0;
        }

        .actions {
            display: flex;
            gap: 15px;
        }
        .action-btn .icon-placeholder {
            font-weight: bold;
        }

        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .search-bar-container {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar .icon-placeholder {
            font-size: 18px;
            color: #888;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        /* Prompt Grid */
        .prompt-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .prompt-card-content-area {
            flex-grow: 1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }


        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prompt-card:hover::before {
            opacity: 1;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prompt-card h3 {
            margin-bottom: 10px;
            color: #e0e0e0;
            font-size: 18px;
        }

        .prompt-card p {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: auto;
        }

        .prompt-actions {
            display: flex;
            gap: 10px;
        }

        .prompt-action {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .prompt-action.delete {
            background-color: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        .prompt-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .prompt-action.delete:hover {
            background-color: rgba(255, 107, 107, 0.3);
        }


        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #e0e0e0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e0e0e0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-body textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-body input:focus,
        .modal-body textarea:focus,
        .modal-body select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .loading-message, .empty-message {
            padding: 20px;
            text-align: center;
            color: #999;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .prompt-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .content-header, .search-bar-container {
                padding-left: 20px;
                padding-right: 20px;
            }
            .actions {
                gap: 10px;
            }
            .action-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
            .modal-content {
                width: 95%;
            }
        }
        /* Hamburger menu for mobile */
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 101;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }
        .hamburger-menu svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
        }
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .main-content .content-header {
                padding-left: 60px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h2>Prompt Manager</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center; color: #666; font-size: 14px;">
                First time? Enter email & password to auto-register.
            </p>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <h1>Prompt Library</h1>
            </div>
            <div class="user-info">
                <span id="userEmail">user@company.com</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <button class="new-folder-btn" onclick="showNewFolderModal()">
                 <span class="icon-placeholder">[+]</span> New Folder
            </button>
            <div class="directory-tree" id="directoryTree">
                <div class="directory-item active" data-id="all">
                    <div class="directory-item-name-container">
                         <span class="directory-icon">All</span>
                        <span>All Prompts</span>
                    </div>
                </div>
                </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2 id="currentDirectoryName">All Prompts</h2>
                <div class="actions">
                    <button class="action-btn" onclick="showNewPromptModal()">
                        <span class="icon-placeholder">[+]</span> New Prompt
                    </button>
                </div>
            </div>
            <div class="search-bar-container">
                <div class="search-bar">
                    <span class="icon-placeholder">🔎</span>
                    <input type="text" placeholder="Search prompts..." id="searchInput" onkeyup="searchPrompts()">
                </div>
            </div>
            <div class="prompt-grid" id="promptGrid">
                <div class="loading-message">Loading prompts...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="promptModalTitle">Create New Prompt</h3>
                <button class="close-modal" onclick="closeModal('promptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="promptId">
                <input type="text" id="promptTitle" placeholder="Prompt Title">
                <textarea id="promptContent" placeholder="Enter your prompt here..."></textarea>
                <label for="promptDirectorySelect" style="display: block; margin-bottom: 8px; color: #b0b0b0; font-size: 14px;">Directory</label>
                <select id="promptDirectorySelect">
                    </select>
                <label for="promptTags" style="display: block; margin-bottom: 8px; margin-top: 15px; color: #b0b0b0; font-size: 14px;">Tags (comma separated)</label>
                <input type="text" id="promptTags" placeholder="e.g., marketing, code, creative">
                 <div style="margin-top: 15px;">
                    <input type="checkbox" id="promptIsRestricted" style="width: auto; margin-right: 8px;">
                    <label for="promptIsRestricted" style="color: #b0b0b0; font-size: 14px;">Restrict to Admins (if in shared folder)</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('promptModal')">Cancel</button>
                <button class="modal-btn primary" id="savePromptBtn" onclick="saveOrUpdatePrompt()">Save Prompt</button>
            </div>
        </div>
    </div>

    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="close-modal" onclick="closeModal('newFolderModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="folderName" placeholder="Folder Name">
                <label for="parentDirectorySelect" style="display: block; margin-bottom: 8px; color: #b0b0b0; font-size: 14px;">Parent Directory (optional)</label>
                <select id="parentDirectorySelect">
                    <option value="">Root (No Parent)</option>
                    </select>
                 <div style="margin-top: 15px;">
                    <input type="checkbox" id="folderIsShared" style="width: auto; margin-right: 8px;">
                    <label for="folderIsShared" style="color: #b0b0b0; font-size: 14px;">Make this a Shared Folder</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('newFolderModal')">Cancel</button>
                <button class="modal-btn primary" onclick="createFolder()">Create Folder</button>
            </div>
        </div>
    </div>

    <div class="modal" id="viewPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="viewPromptTitle">Prompt Title</h3>
                <button class="close-modal" onclick="closeModal('viewPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="viewPromptContent" style="min-height: 300px;" readonly></textarea>
                <div style="margin-top: 15px;">
                    <small id="viewPromptMeta" style="color: #666;"></small><br>
                    <small id="viewPromptTags" style="color: #888;"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="copyPromptContent()">Copy to Clipboard</button>
                <button class="modal-btn primary" id="editPromptBtnViewModal" onclick="prepareEditPrompt()">Edit</button>
            </div>
        </div>
    </div>

    <div class="modal" id="customAlertModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="customAlertTitle">Alert</h3>
                <button class="close-modal" onclick="closeModal('customAlertModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p id="customAlertMessage">This is an alert message.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn primary" onclick="closeModal('customAlertModal')">OK</button>
            </div>
        </div>
    </div>


    <script>
        // Global variables
        let currentUser = null;
        let prompts = [];
        let directories = [];
        let selectedDirectoryId = 'all';
        let authToken = null;
        let currentEditingPrompt = null;

        const API_BASE_URL = '';

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const appContainer = document.getElementById('appContainer');
        const userEmailDisplay = document.getElementById('userEmail');
        const directoryTreeContainer = document.getElementById('directoryTree');
        const promptGrid = document.getElementById('promptGrid');
        const currentDirectoryNameDisplay = document.getElementById('currentDirectoryName');
        const searchInput = document.getElementById('searchInput');
        const promptModal = document.getElementById('promptModal');
        const promptModalTitle = document.getElementById('promptModalTitle');
        const promptIdInput = document.getElementById('promptId');
        const promptTitleInput = document.getElementById('promptTitle');
        const promptContentInput = document.getElementById('promptContent');
        const promptDirectorySelect = document.getElementById('promptDirectorySelect');
        const promptTagsInput = document.getElementById('promptTags');
        const promptIsRestrictedCheckbox = document.getElementById('promptIsRestricted');
        const savePromptBtn = document.getElementById('savePromptBtn');
        const newFolderModal = document.getElementById('newFolderModal');
        const folderNameInput = document.getElementById('folderName');
        const parentDirectorySelect = document.getElementById('parentDirectorySelect');
        const folderIsSharedCheckbox = document.getElementById('folderIsShared');
        const viewPromptModal = document.getElementById('viewPromptModal');
        const viewPromptTitleDisplay = document.getElementById('viewPromptTitle');
        const viewPromptContentDisplay = document.getElementById('viewPromptContent');
        const viewPromptMetaDisplay = document.getElementById('viewPromptMeta');
        const viewPromptTagsDisplay = document.getElementById('viewPromptTags');
        const editPromptBtnViewModal = document.getElementById('editPromptBtnViewModal');
        const customAlertModal = document.getElementById('customAlertModal');
        const customAlertTitle = document.getElementById('customAlertTitle');
        const customAlertMessage = document.getElementById('customAlertMessage');

        // Utility Functions
        function showCustomAlert(message, title = 'Alert') {
            customAlertTitle.textContent = title;
            customAlertMessage.textContent = message;
            customAlertModal.style.display = 'flex';
        }

        async function apiCall(endpoint, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            if (authToken) headers['Authorization'] = `Bearer ${authToken}`;
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                if (response.status === 401) {
                    showCustomAlert('Session expired. Please log in again.', 'Unauthorized');
                    logout();
                    throw new Error('Unauthorized');
                }
                return response;
            } catch (error) {
                console.error(`API call to ${endpoint} failed:`, error);
                if (!navigator.onLine) showCustomAlert('Network error. Check connection.', 'Connection Error');
                else if (error.message !== 'Unauthorized') showCustomAlert('Server communication error.', 'Server Error');
                throw error;
            }
        }

        // Authentication
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                let response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password })
                });
                let data = await response.json();
                if (response.ok) loginSuccess(data);
                else if (response.status === 401) {
                    const regResponse = await fetch(`${API_BASE_URL}/api/register`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password })
                    });
                    const regData = await regResponse.json();
                    if (regResponse.ok) {
                        response = await fetch(`${API_BASE_URL}/api/login`, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password })
                        });
                        data = await response.json();
                        if (response.ok) loginSuccess(data);
                        else showCustomAlert(data.error || 'Login failed after registration.', 'Login Error');
                    } else showCustomAlert(regData.error || 'Registration failed.', 'Registration Error');
                } else showCustomAlert(data.error || 'Login failed.', 'Login Error');
            } catch (error) {
                console.error('Login/Register error:', error);
                showCustomAlert('Connection error during login/registration.', 'Connection Error');
            }
        });

        function loginSuccess(data) {
            authToken = data.token;
            currentUser = data.user;
            localStorage.setItem('authToken', authToken);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            userEmailDisplay.textContent = currentUser.email;
            loginScreen.style.display = 'none';
            appContainer.style.display = 'flex';
            initializeAppData();
        }

        function logout() {
            authToken = null; currentUser = null;
            localStorage.removeItem('authToken'); localStorage.removeItem('currentUser');
            loginScreen.style.display = 'flex'; appContainer.style.display = 'none';
            document.getElementById('email').value = ''; document.getElementById('password').value = '';
            directoryTreeContainer.innerHTML = `<div class="directory-item active" data-id="all"><div class="directory-item-name-container"><span class="directory-icon">All</span><span>All Prompts</span></div></div>`; // Reset to only "All Prompts"
            promptGrid.innerHTML = '';
            closeAllModals();
        }

        async function checkSession() {
            authToken = localStorage.getItem('authToken');
            const userString = localStorage.getItem('currentUser');
            if (authToken && userString) {
                currentUser = JSON.parse(userString);
                try {
                    await apiCall('/api/directories');
                    userEmailDisplay.textContent = currentUser.email;
                    loginScreen.style.display = 'none'; appContainer.style.display = 'flex';
                    initializeAppData();
                } catch (error) { logout(); }
            } else {
                loginScreen.style.display = 'flex'; appContainer.style.display = 'none';
            }
        }

        // Data Loading and Rendering
        async function initializeAppData() {
            await loadDirectories();
            await loadPrompts();
        }

        async function loadDirectories() {
            try {
                const response = await apiCall('/api/directories');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                directories = await response.json();
                renderDirectoryTree();
                updateDirectoryDropdowns();
            } catch (error) {
                console.error('Error loading directories:', error);
                showCustomAlert('Failed to load directories.', 'Error');
            }
        }

        function renderDirectoryTree() {
            const allPromptsStaticItem = directoryTreeContainer.querySelector('.directory-item[data-id="all"]');
            // Clear only dynamic directories, keep the static "All Prompts"
            directoryTreeContainer.querySelectorAll('.directory-item:not([data-id="all"])').forEach(el => el.remove());
            document.querySelectorAll('.sub-directory').forEach(el => el.remove());

            if (allPromptsStaticItem) { // Ensure it exists
                 if (selectedDirectoryId === 'all') allPromptsStaticItem.classList.add('active');
                 else allPromptsStaticItem.classList.remove('active');
            }


            const userOwnedOrExplicitlySharedDirs = directories.filter(dir => dir.user_id === currentUser.id || dir.is_shared);
            const directoryMap = new Map(userOwnedOrExplicitlySharedDirs.map(dir => [dir.id, {...dir, children: []}]));
            const rootDirectories = [];

            userOwnedOrExplicitlySharedDirs.forEach(dir => {
                const mappedDir = directoryMap.get(dir.id);
                if (dir.parent_id && directoryMap.has(dir.parent_id)) {
                    directoryMap.get(dir.parent_id).children.push(mappedDir);
                } else if (!dir.parent_id) { // Only add root directories here
                    rootDirectories.push(mappedDir);
                }
            });
            
            rootDirectories.sort((a,b) => a.name.localeCompare(b.name)).forEach(dir => renderDirectoryRecursive(dir, directoryTreeContainer, 0));
        }

        function renderDirectoryRecursive(directory, parentElement, depth) {
            const iconText = directory.is_shared ? '[S]' : '[F]';
            const canDelete = currentUser && directory.user_id === currentUser.id; // Check currentUser
            const directoryElement = createDirectoryElement(directory, iconText, depth > 0, canDelete);

            if (String(directory.id) === String(selectedDirectoryId)) {
                 directoryElement.classList.add('active');
            }
            parentElement.appendChild(directoryElement);

            if (directory.children && directory.children.length > 0) {
                const subDirectoryContainer = document.createElement('div');
                subDirectoryContainer.className = 'sub-directory';
                subDirectoryContainer.style.marginLeft = `${depth * 15 + 20}px`; // Adjusted indent

                directory.children.sort((a, b) => a.name.localeCompare(b.name));
                directory.children.forEach(childDir => renderDirectoryRecursive(childDir, subDirectoryContainer, depth + 1));
                parentElement.appendChild(subDirectoryContainer);
            }
        }

        function createDirectoryElement(dir, iconText, isSubdirectory = false, canDelete = true) {
            const item = document.createElement('div');
            item.className = 'directory-item';
            item.dataset.id = dir.id;
            item.dataset.name = dir.name;

            const nameContainer = document.createElement('div');
            nameContainer.className = 'directory-item-name-container';
            // For "All Prompts", listener is added in DOMContentLoaded. For others, add here.
            if (dir.id !== 'all') {
                nameContainer.addEventListener('click', () => selectDirectory(item, dir.id, dir.name));
            }


            const icon = document.createElement('span');
            icon.className = 'directory-icon';
            icon.textContent = iconText;
            nameContainer.appendChild(icon);

            const nameSpan = document.createElement('span');
            nameSpan.textContent = dir.name;
            nameContainer.appendChild(nameSpan);
            item.appendChild(nameContainer);

            if (dir.id !== 'all' && canDelete) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-folder-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.title = `Delete folder "${dir.name}"`;
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteFolder(dir.id, dir.name);
                });
                item.appendChild(deleteBtn);
            }
            return item;
        }

        function updateDirectoryDropdowns() {
            promptDirectorySelect.innerHTML = '';
            parentDirectorySelect.innerHTML = '<option value="">Root (No Parent)</option>';
            if (!currentUser) return; // Guard clause

            const userOwnedDirs = directories.filter(dir => dir.user_id === currentUser.id);
            const sharedByAnyone = directories.filter(dir => dir.is_shared && dir.user_id !== currentUser.id);

            if (userOwnedDirs.length > 0) {
                const myOptGroup = document.createElement('optgroup');
                myOptGroup.label = "My Folders";
                userOwnedDirs.sort((a,b) => a.name.localeCompare(b.name)).forEach(dir => {
                    const option = document.createElement('option');
                    option.value = dir.id;
                    option.textContent = dir.name + (dir.is_shared ? ' (Shared by me)' : '');
                    myOptGroup.appendChild(option);
                });
                promptDirectorySelect.appendChild(myOptGroup);
            }

            if (sharedByAnyone.length > 0) {
                 const sharedOptGroup = document.createElement('optgroup');
                 sharedOptGroup.label = "Shared By Others";
                 sharedByAnyone.sort((a,b) => a.name.localeCompare(b.name)).forEach(dir => {
                    const option = document.createElement('option');
                    option.value = dir.id;
                    const owner = directories.find(d => d.id === dir.id);
                    option.textContent = dir.name + (owner?.owner_email ? ` (by ${owner.owner_email})` : ' (Shared)');
                    sharedOptGroup.appendChild(option);
                 });
                 promptDirectorySelect.appendChild(sharedOptGroup);
            }
            if (promptDirectorySelect.options.length === 0) {
                promptDirectorySelect.innerHTML = '<option value="">No directories available</option>';
            }

            userOwnedDirs.sort((a,b) => a.name.localeCompare(b.name)).forEach(dir => {
                const option = document.createElement('option');
                option.value = dir.id;
                option.textContent = dir.name;
                parentDirectorySelect.appendChild(option);
            });
        }

        function selectDirectory(element, directoryId, directoryName) {
            document.querySelectorAll('.directory-item').forEach(item => item.classList.remove('active'));
            if (element) element.classList.add('active');
            selectedDirectoryId = directoryId;
            currentDirectoryNameDisplay.textContent = directoryName || (directoryId === 'all' ? 'All Prompts' : 'Unknown Folder');
            loadPrompts();
        }

        async function loadPrompts() {
            promptGrid.innerHTML = '<div class="loading-message">Loading prompts...</div>';
            try {
                let url = `${API_BASE_URL}/api/prompts`;
                const params = new URLSearchParams();
                if (selectedDirectoryId && selectedDirectoryId !== 'all') {
                    params.append('directory_id', selectedDirectoryId);
                }
                const searchTerm = searchInput.value.trim();
                if (searchTerm) params.append('search', searchTerm);
                if (params.toString()) url += `?${params.toString()}`;

                const response = await apiCall(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                prompts = await response.json();
                renderPrompts(prompts);
            } catch (error) {
                console.error('Error loading prompts:', error);
                promptGrid.innerHTML = '<div class="empty-message">Error loading prompts.</div>';
            }
        }

        function renderPrompts(promptsToRender) {
            promptGrid.innerHTML = '';
            if (promptsToRender.length === 0) {
                promptGrid.innerHTML = '<div class="empty-message">No prompts found.</div>';
            } else {
                promptsToRender.forEach(prompt => {
                    const card = createPromptCard(prompt);
                    promptGrid.appendChild(card);
                });
            }
        }

        function createPromptCard(prompt) {
            const card = document.createElement('div');
            card.className = 'prompt-card';

            const contentArea = document.createElement('div');
            contentArea.className = 'prompt-card-content-area';
            contentArea.addEventListener('click', () => viewPromptDetails(prompt));

            const titleH3 = document.createElement('h3');
            titleH3.textContent = prompt.title || 'Untitled Prompt';
            contentArea.appendChild(titleH3);

            const contentP = document.createElement('p');
            contentP.title = prompt.content;
            contentP.textContent = prompt.content.length > 100 ? prompt.content.substring(0, 100) + '...' : prompt.content;
            contentArea.appendChild(contentP);
            card.appendChild(contentArea);

            const metaDiv = document.createElement('div');
            metaDiv.className = 'prompt-meta';

            const authorSpan = document.createElement('span');
            authorSpan.textContent = `By: ${prompt.author_email || 'Unknown'}`;
            metaDiv.appendChild(authorSpan);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'prompt-actions';

            const copyButton = document.createElement('button');
            copyButton.className = 'prompt-action';
            copyButton.textContent = 'Copy';
            copyButton.addEventListener('click', (e) => { e.stopPropagation(); copyPromptContentById(prompt.id); });
            actionsDiv.appendChild(copyButton);

            // FIX: Added check for currentUser before accessing its properties
            if (currentUser && (prompt.user_id === currentUser.id || currentUser.role === 'admin')) {
                const deleteButton = document.createElement('button');
                deleteButton.className = 'prompt-action delete';
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', (e) => { e.stopPropagation(); deletePrompt(prompt.id, prompt.title); });
                actionsDiv.appendChild(deleteButton);
            }

            metaDiv.appendChild(actionsDiv);
            card.appendChild(metaDiv);
            return card;
        }

        // Modal Management
        function openModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
        function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
        function closeAllModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

        // Prompt Actions
        function showNewPromptModal() {
            currentEditingPrompt = null;
            promptModalTitle.textContent = 'Create New Prompt';
            savePromptBtn.textContent = 'Save Prompt';
            promptIdInput.value = ''; promptTitleInput.value = ''; promptContentInput.value = ''; promptTagsInput.value = '';
            promptIsRestrictedCheckbox.checked = false;
            if (selectedDirectoryId && selectedDirectoryId !== 'all' && promptDirectorySelect.querySelector(`option[value="${selectedDirectoryId}"]`)) {
                promptDirectorySelect.value = selectedDirectoryId;
            } else if (promptDirectorySelect.options.length > 0 && promptDirectorySelect.options[0].value) {
                promptDirectorySelect.value = promptDirectorySelect.options[0].value;
            }
            openModal('promptModal');
        }

        async function saveOrUpdatePrompt() {
            const id = promptIdInput.value;
            const title = promptTitleInput.value.trim();
            const content = promptContentInput.value.trim();
            const directory_id = promptDirectorySelect.value;
            const tags = promptTagsInput.value.split(',').map(t => t.trim()).filter(t => t);
            const is_restricted = promptIsRestrictedCheckbox.checked;

            if (!title || !content || !directory_id) {
                showCustomAlert('Title, content, and directory are required.', 'Validation Error'); return;
            }
            const promptData = { title, content, directory_id: parseInt(directory_id), tags, is_restricted };
            const method = id ? 'PUT' : 'POST';
            const endpoint = id ? `${API_BASE_URL}/api/prompts/${id}` : `${API_BASE_URL}/api/prompts`;
            try {
                const response = await apiCall(endpoint, { method, body: JSON.stringify(promptData) });
                if (!response.ok) { const errData = await response.json(); throw new Error(errData.error || `HTTP error ${response.status}`); }
                await loadPrompts(); closeModal('promptModal');
                showCustomAlert(`Prompt ${id ? 'updated' : 'saved'}!`, 'Success');
            } catch (error) {
                console.error(`Error ${id ? 'updating' : 'saving'} prompt:`, error);
                showCustomAlert(`Error: ${error.message}`, 'Error');
            }
        }

        function viewPromptDetails(prompt) {
            currentEditingPrompt = prompt;
            viewPromptTitleDisplay.textContent = prompt.title;
            viewPromptContentDisplay.value = prompt.content;
            let metaText = `By: ${prompt.author_email||'Unknown'} on ${new Date(prompt.created_at).toLocaleDateString()}`;
            if (prompt.directory_name) metaText += ` | In: ${prompt.directory_name}`;
            viewPromptMetaDisplay.textContent = metaText;
            viewPromptTagsDisplay.textContent = `Tags: ${prompt.tags && prompt.tags.length > 0 ? prompt.tags.join(', ') : 'None'}`;
            editPromptBtnViewModal.style.display = (currentUser && (prompt.user_id === currentUser.id || currentUser.role === 'admin')) ? 'inline-block' : 'none';
            openModal('viewPromptModal');
        }

        function prepareEditPrompt() {
            if (!currentEditingPrompt) return;
            closeModal('viewPromptModal');
            promptModalTitle.textContent = 'Edit Prompt'; savePromptBtn.textContent = 'Update Prompt';
            promptIdInput.value = currentEditingPrompt.id;
            promptTitleInput.value = currentEditingPrompt.title;
            promptContentInput.value = currentEditingPrompt.content;
            promptDirectorySelect.value = currentEditingPrompt.directory_id;
            promptTagsInput.value = currentEditingPrompt.tags ? currentEditingPrompt.tags.join(', ') : '';
            promptIsRestrictedCheckbox.checked = currentEditingPrompt.is_restricted || false;
            openModal('promptModal');
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                    .then(() => showCustomAlert('Copied!', 'Success'))
                    .catch(err => { console.error('Clipboard API copy failed:', err); fallbackCopyTextToClipboard(text); });
            } else fallbackCopyTextToClipboard(text);
        }

        function fallbackCopyTextToClipboard(text) {
            const ta = document.createElement("textarea"); ta.value = text;
            ta.style.position = "fixed"; ta.style.opacity = "0"; document.body.appendChild(ta);
            ta.focus(); ta.select();
            try {
                if (document.execCommand('copy')) showCustomAlert('Copied! (fallback)', 'Success');
                else showCustomAlert('Copy failed.', 'Error');
            } catch (err) { console.error('Fallback copy execCommand failed:', err); showCustomAlert('Copy failed.', 'Error'); }
            document.body.removeChild(ta);
        }

        function copyPromptContent() { copyToClipboard(viewPromptContentDisplay.value); }
        function copyPromptContentById(promptId) { const p = prompts.find(pr => pr.id === promptId); if (p) copyToClipboard(p.content); }

        async function deletePrompt(promptId, promptTitle) {
            if (window.confirm(`Delete prompt "${promptTitle || 'this prompt'}"? This cannot be undone.`)) {
                try {
                    const response = await apiCall(`${API_BASE_URL}/api/prompts/${promptId}`, { method: 'DELETE' });
                    if (!response.ok) { const errData = await response.json(); throw new Error(errData.error || `HTTP error ${response.status}`); }
                    showCustomAlert('Prompt deleted.', 'Success'); await loadPrompts();
                } catch (error) { console.error('Error deleting prompt:', error); showCustomAlert(`Error: ${error.message}`, 'Error'); }
            }
        }

        // Folder Actions
        function showNewFolderModal() {
            folderNameInput.value = ''; folderIsSharedCheckbox.checked = false;
            if (parentDirectorySelect.options.length > 0) parentDirectorySelect.selectedIndex = 0;
            openModal('newFolderModal');
        }

        async function createFolder() {
            const name = folderNameInput.value.trim();
            const parent_id = parentDirectorySelect.value ? parseInt(parentDirectorySelect.value) : null;
            const is_shared = folderIsSharedCheckbox.checked;
            if (!name) { showCustomAlert('Folder name is required.', 'Validation Error'); return; }
            try {
                const response = await apiCall(`${API_BASE_URL}/api/directories`, {
                    method: 'POST', body: JSON.stringify({ name, parent_id, is_shared })
                });
                if (!response.ok) { const errData = await response.json(); throw new Error(errData.error || `HTTP error ${response.status}`); }
                await loadDirectories(); closeModal('newFolderModal');
                showCustomAlert('Folder created!', 'Success');
            } catch (error) { console.error('Error creating folder:', error); showCustomAlert(`Error: ${error.message}`, 'Error'); }
        }

        async function deleteFolder(folderId, folderName) {
             if (window.confirm(`Delete folder "${folderName}" and all its contents? This cannot be undone.`)) {
                try {
                    const response = await apiCall(`${API_BASE_URL}/api/directories/${folderId}`, { method: 'DELETE' });
                    if (!response.ok) { const errData = await response.json(); throw new Error(errData.error || `HTTP error ${response.status}`); }
                    showCustomAlert(`Folder "${folderName}" deleted.`, 'Success');
                    if (String(selectedDirectoryId) === String(folderId)) {
                        const allPromptsEl = directoryTreeContainer.querySelector('.directory-item[data-id="all"]');
                        selectDirectory(allPromptsEl, 'all', 'All Prompts');
                    }
                    await loadDirectories(); await loadPrompts();
                } catch (error) { console.error('Error deleting folder:', error); showCustomAlert(`Error: ${error.message}`, 'Error'); }
            }
        }

        // Search
        let searchTimeout;
        function searchPrompts() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => { loadPrompts(); }, 300);
        }

        // Responsive Sidebar
        const sidebar = document.getElementById('sidebar');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        function toggleSidebar() { sidebar.classList.toggle('open'); }
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (event) => { if (event.target === modal) closeModal(modal.id); });
            });
            const allPromptsStaticItem = directoryTreeContainer.querySelector('.directory-item[data-id="all"]');
            if (allPromptsStaticItem) {
                 const nameContainer = allPromptsStaticItem.querySelector('.directory-item-name-container');
                 if (nameContainer) { // Ensure nameContainer exists before adding listener
                    nameContainer.addEventListener('click', () => selectDirectory(allPromptsStaticItem, 'all', 'All Prompts'));
                 }
            }
        });
    </script>
</body>
