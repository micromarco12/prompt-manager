<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Prompt Manager</h1>
    <p>Logged in as <strong>demo@example.com</strong></p>

    <div id="directory-panel">
      <button id="create-dir">+ New Folder</button>
      <ul id="directories"></ul>
    </div>

    <div id="prompt-panel">
      <button id="create-prompt">+ New Prompt</button>
      <div id="prompt-list"></div>
    </div>
  </div>

  <div id="modal" class="hidden">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <h2>Edit Prompt</h2>
      <input id="modal-title" placeholder="Title" />
      <textarea id="modal-content-text" placeholder="Prompt text..."></textarea>
      <input id="modal-tags" placeholder="Tags (comma-separated)" />
      <button id="modal-save">Save</button>
    </div>
  </div>

  <script>
    let authToken = 'fake-token';
    let currentUser = { id: 1, email: 'demo@example.com', role: 'admin' };
  </script>
  <script src="script.js"></script>
</body>
</html>
