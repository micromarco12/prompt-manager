<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex; /* Default is to show login first if no auth */
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .app-container {
            display: none; /* Initially hidden, shown after login */
            height: 100vh;
            /* display: flex; This was duplicated, removed one */
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info span {
            font-size: 14px;
            color: #b0b0b0;
        }

        .logout-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .new-folder-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-folder-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .directory-tree {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .directory-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative; /* For folder actions positioning */
        }

        .directory-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .directory-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }

        .directory-icon {
            font-size: 18px;
        }

        .sub-directory { /* Not actively used by current flat rendering, but keep for future */
            margin-left: 25px;
            margin-top: 5px;
        }

        /* NEW/UPDATED CSS for Folder Actions */
        .directory-item .folder-actions {
            margin-left: auto; 
            display: none; 
            gap: 5px;
        }
        .directory-item:hover .folder-actions {
            display: flex; 
        }
        .folder-action-btn { 
            background: none;
            border: none;
            color: #b0b0b0;
            cursor: pointer;
            padding: 2px 4px;
            font-size: 14px; 
            border-radius: 3px;
        }
        .folder-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        /* NEW CSS for Drag/Drop visual cues */
        .prompt-card.dragging {
            opacity: 0.5;
            border: 2px dashed #667eea;
        }
        .directory-item.drag-over {
            background-color: rgba(102, 126, 234, 0.3) !important;
            border: 1px dashed #667eea;
        }


        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .content-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            font-size: 20px;
            color: #e0e0e0;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .search-bar {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        /* Prompt Grid */
        .prompt-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prompt-card:hover::before {
            opacity: 1;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prompt-card h3 {
            margin-bottom: 10px;
            color: #e0e0e0;
            font-size: 18px;
        }

        .prompt-card p {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
             /* For text ellipsis */
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Show 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: calc(1.5em * 3); /* approx 3 lines height */
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .prompt-actions {
            display: flex;
            gap: 10px;
        }

        .prompt-action {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prompt-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            align-items: center; /* Added for centering modal content */
            justify-content: center; /* Added for centering modal content */
        }

        .modal-content {
            /* position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); Removed for flex centering */
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px); /* Simpler slide from top */
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #e0e0e0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e0e0e0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-body textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-body input:focus,
        .modal-body textarea:focus,
        .modal-body select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .loading-message {
            padding: 20px;
            text-align: center;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; /* Consider this if you want a toggleable mobile sidebar */
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100; /* Might need a higher z-index if modals overlap */
                transform: translateX(-100%); /* Initially hidden */
            }

            .sidebar.open { /* Add class 'open' via JS to show */
                transform: translateX(0);
            }

            .prompt-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
            .login-box {
                width: 90%;
            }
        }
        
        /* NEW Notification CSS */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            z-index: 2000; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-30px); /* Start further up */
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            display: none; /* Managed by JS */
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
            display: block !important; /* Ensure it shows */
        }

        .notification.success {
            background-color: #28a745; /* Green */
        }

        .notification.error {
            background-color: #dc3545; /* Red */
        }

    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">

            <div class="modal-header">
                <h3 id="viewPromptTitle">Prompt Title</h3>
                <button class="close-modal" onclick="closeModal('viewPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="viewPromptContent" style="min-height: 300px;" readonly></textarea>
                <div style="margin-top: 15px;">
                    <small id="viewPromptMeta" style="color: #666;"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="copyViewedPromptContent()">Copy to Clipboard</button> <button class="modal-btn primary" onclick="editPromptFromViewModal()">Edit</button> </div>
        </div>

    <div id="notification" class="notification"></div>

    <script>
        // --- Global variables (combination of Working.html and new ones) ---
        let currentUser = null;
        let prompts = [];       // Array of prompt objects
        let directories = [];   // Array of directory objects
        let currentDirectory = 'all'; // Tracks selected directory type or ID string for filtering
        let authToken = null;
        
        let draggedPromptId = null; // For drag-and-drop
        let originalSaveFolderBtnOnclick = null; // To restore create folder button's original onclick
        let originalSavePromptBtnOnclick = null; // To restore create prompt button's original onclick
        let currentViewingPrompt = null; // From Working.html's window.currentViewingPrompt, made local

        // --- DOM Element References (cache them for performance) ---
        const loginScreenEl = document.getElementById('loginScreen');
        const appContainerEl = document.getElementById('appContainer');
        const loginFormEl = document.getElementById('loginForm');
        const emailInputEl = document.getElementById('email');
        const passwordInputEl = document.getElementById('password');
        const userEmailDisplayEl = document.getElementById('userEmail');
        
        const directoryTreeEl = document.getElementById('directoryTree');
        const currentDirectoryDisplayEl = document.getElementById('currentDirectory');
        const promptGridEl = document.getElementById('promptGrid');
        const searchInputEl = document.getElementById('searchInput');

        const newPromptModalEl = document.getElementById('newPromptModal');
        const promptModalTitleEl = document.getElementById('promptModalTitle');
        const editingPromptIdInputEl = document.getElementById('editingPromptId');
        const promptTitleInputEl = document.getElementById('promptTitle');
        const promptContentInputEl = document.getElementById('promptContent');
        const promptDirectorySelectEl = document.getElementById('promptDirectory');
        const promptTagsInputEl = document.getElementById('promptTags');
        const savePromptBtnEl = document.getElementById('savePromptBtn');

        const newFolderModalEl = document.getElementById('newFolderModal');
        const folderModalTitleEl = document.getElementById('folderModalTitle');
        const editingFolderIdInputEl = document.getElementById('editingFolderId');
        const folderNameInputEl = document.getElementById('folderName');
        const parentDirectorySelectEl = document.getElementById('parentDirectory');
        const saveFolderBtnEl = document.getElementById('saveFolderBtn');
        
        const viewPromptModalEl = document.getElementById('viewPromptModal');
        const viewPromptTitleDisplayEl = document.getElementById('viewPromptTitle');
        const viewPromptContentAreaEl = document.getElementById('viewPromptContent');
        const viewPromptMetaDisplayEl = document.getElementById('viewPromptMeta');

        const notificationEl = document.getElementById('notification');

        // --- API Call Helper (from Working.html, slightly enhanced for potential non-JSON error) ---
        async function apiCall(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            const response = await fetch(url, { // Assumes API is on the same origin
                ...options,
                headers
            });
            
            if (!response.ok && response.status === 401 && url !== '/api/login' && url !== '/api/register') { 
                // Don't logout on login/register fail, as that's handled by the form.
                // But if other authenticated calls fail with 401, token might be expired.
                showNotification('Session expired. Please log in again.', 'error');
                logout(); // Auto-logout
                throw new Error('Session expired');
            }
            
            return response; // Return the raw response for further processing
        }

        // --- Notification System (NEW) ---
        function showNotification(message, type = 'success') {
            if (!notificationEl) return;

            notificationEl.textContent = message;
            notificationEl.className = 'notification'; // Reset classes
            notificationEl.classList.add(type); 
            
            // Force reflow to ensure transition works if called rapidly
            notificationEl.style.display = 'none';
            notificationEl.offsetHeight; // Trigger reflow
            notificationEl.style.display = 'block';


            setTimeout(() => {
                notificationEl.classList.add('show');
            }, 10); 

            setTimeout(() => {
                notificationEl.classList.remove('show');
                setTimeout(() => {
                    if (!notificationEl.classList.contains('show')) { // Hide only if not reshown
                         notificationEl.style.display = 'none';
                    }
                }, 400); 
            }, 3000);
        }
        
        // --- Login/Logout (from Working.html, adapted to use new notification) ---
        loginFormEl.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = emailInputEl.value;
            const password = passwordInputEl.value;
            
            try {
                const response = await fetch('/api/login', { // Direct fetch, not using apiCall for initial login
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;

            if (isUpdate && editingPromptId) {
                url = `/api/prompts/${editingPromptId}`;
                method = 'PUT';

                 showNotification('Error: Prompt ID missing for update.', 'error');
                return;

        }

        // Search functionality (from Working.html - client-side filtering)
        // Note: loadPrompts() now also supports sending search to backend if input has value then.
        // You might want to choose one search method or combine them.
        // For now, this client-side filter will run on whatever prompts are loaded.
        function searchPrompts() {
            const searchTerm = searchInputEl.value.toLowerCase();
            const promptCards = promptGridEl.querySelectorAll('.prompt-card');
            
            promptCards.forEach(card => {
                const titleEl = card.querySelector('h3');
                const contentEl = card.querySelector('p');
                const title = titleEl ? titleEl.textContent.toLowerCase() : '';
                const content = contentEl ? contentEl.textContent.toLowerCase() : '';
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    card.style.display = 'block'; // Or 'grid' or 'flex' depending on card's parent display
                } else {
                    card.style.display = 'none';
                }
            });
        }
        // Add event listener to search input if not already via onkeyup
        // searchInputEl.addEventListener('keyup', searchPrompts); // Redundant if onkeyup exists

        // --- Drag and Drop Handlers (NEW) ---
        function handleDragOver(event) {
            event.preventDefault(); 
            if (event.currentTarget.classList.contains('directory-item')) {
                 event.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(event) {
             if (event.currentTarget.classList.contains('directory-item')) {
                event.currentTarget.classList.remove('drag-over');
             }
        }

        async function handleDropOnFolder(event, targetFolderId) {
            event.preventDefault();
            if (event.currentTarget.classList.contains('directory-item')) {
                event.currentTarget.classList.remove('drag-over');
            }
            
            if (!draggedPromptId || !targetFolderId) {
                showNotification('Drag-drop error: Missing data.', 'error');
                return;
            }
            
            // Find the original prompt to get its details for copying
            const originalPrompt = prompts.find(p => p.id.toString() === draggedPromptId.toString());
            if (!originalPrompt) {
                showNotification('Original prompt not found for copying.', 'error');
                return;
            }

            showNotification(`Copying '${originalPrompt.title}' to new folder...`, 'success');

            try {
                // API endpoint for copying from server.js: POST /api/prompts/:id/copy with directory_id in body
                const response = await apiCall(`/api/prompts/${originalPrompt.id}/copy`, {
                    method: 'POST',
                    body: JSON.stringify({ directory_id: parseInt(targetFolderId) })
                });

                if (response.ok) {
                    const newCopiedPrompt = await response.json();
                    showNotification(`Prompt copied as "${newCopiedPrompt.title}"!`, 'success');
                    // If current view is 'all' or the target folder, refresh prompts to see the copy
                    if (currentDirectory === 'all' || currentDirectory === `folder-${targetFolderId}`) {
                        await loadPrompts();
                    }
                } else {
                    const error = await response.json().catch(() => ({error: 'Failed to copy prompt via API'}));
                    showNotification(`Error copying prompt: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error during prompt copy drop:', error);
                showNotification('Failed to copy prompt due to an error.', 'error');
            }
            draggedPromptId = null; 
        }
        
        // --- Modal Closing (from Working.html) ---
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                // event.target.style.display = 'none'; // Original from Working.html
                closeModal(event.target.id); // Use our improved closeModal
            }
        }

        // --- Initial Load (from Working.html, adapted) ---
        document.addEventListener('DOMContentLoaded', async function() {
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('user');
            
            if (savedToken && savedUser) {
                try {
                    authToken = savedToken;
                    currentUser = JSON.parse(savedUser);
                    
                    // Verify token by trying to fetch initial data
                    // loadDirectories will use apiCall which has auth header
                    // A failure in loadDirectories (e.g. 401) should trigger logout via apiCall's error handling
                    userEmailDisplayEl.textContent = currentUser.email;
                    loginScreenEl.style.display = 'none';
                    appContainerEl.style.display = 'flex';
                    await loadInitialData();

                } catch (error) { // This catch might be for JSON.parse or if loadInitialData throws early
                    console.warn("Error during initial auth check/load:", error);
                    logout(); // If anything fails (e.g. JSON.parse, or error from loadInitialData if not caught by apiCall)
                }
            } else {
                loginScreenEl.style.display = 'flex'; // Show login if no token
                appContainerEl.style.display = 'none';
            }
        });
    </script>
