<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .app-container {
            display: none; /* Initially hidden, shown after login */
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info span {
            font-size: 14px;
            color: #b0b0b0;
            word-break: break-all; /* Ensure long emails don't break layout */
        }

        .logout-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .new-folder-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-folder-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        /* ICON CHANGE: Simpler text for icon */
        .new-folder-btn .icon-placeholder {
            font-weight: bold;
        }


        .directory-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px; /* Adjusted padding */
        }

        .directory-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between; /* For delete button */
            gap: 8px;
        }
        .directory-item-name-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1; /* Allow name to take available space */
        }


        .directory-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .directory-item:hover .delete-folder-btn {
            opacity: 1;
        }


        .directory-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }

        .directory-icon {
            font-size: 16px; /* Adjusted size for text icons */
            min-width: 20px; /* Ensure space for icon text */
            text-align: center;
        }
        .delete-folder-btn {
            background: none;
            border: none;
            color: #ff6b6b; /* A reddish color for delete */
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            opacity: 0.6; /* Slightly transparent until hover */
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        .delete-folder-btn:hover {
            background-color: rgba(255, 107, 107, 0.2); /* Light red background on hover */
            opacity: 1;
        }


        .sub-directory {
            margin-left: 25px; /* This was for original sub-directory indent */
            /* If using nested rendering, this might need adjustment or be handled by padding */
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .content-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            font-size: 20px;
            color: #e0e0e0;
        }

        .actions {
            display: flex;
            gap: 15px;
        }
        /* ICON CHANGE: Simpler text for icon */
        .action-btn .icon-placeholder {
            font-weight: bold;
        }

        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .search-bar-container { /* Added container for search bar */
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* ICON CHANGE: Simpler text for icon */
        .search-bar .icon-placeholder {
            font-size: 18px;
            color: #888;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        /* Prompt Grid */
        .prompt-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            /* cursor: pointer; /* Cursor will be set on the card-content-area if needed */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex; /* For better content structuring */
            flex-direction: column; /* Stack content vertically */
        }
        /* Added a wrapper for content that should be clickable to view details */
        .prompt-card-content-area {
            flex-grow: 1;
            cursor: pointer; /* Make only this part clickable for view */
            display: flex;
            flex-direction: column;
        }


        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prompt-card:hover::before {
            opacity: 1;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prompt-card h3 {
            margin-bottom: 10px;
            color: #e0e0e0;
            font-size: 18px;
        }

        .prompt-card p {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1; /* Allow text to take available space */
            overflow: hidden; /* Prevent long text from breaking layout */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
            /* Consider limiting lines with -webkit-line-clamp if needed */
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: auto; /* Push meta to the bottom */
        }

        .prompt-actions {
            display: flex;
            gap: 10px;
        }

        .prompt-action {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .prompt-action.delete { /* Specific style for delete button */
            background-color: rgba(255, 107, 107, 0.1); /* Light red */
            color: #ff6b6b;
        }

        .prompt-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .prompt-action.delete:hover {
            background-color: rgba(255, 107, 107, 0.3);
        }


        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
        }

        .modal-content {
            /* position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); */ /* Replaced by flex centering on .modal */
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px) scale(0.95); /* Adjusted for smoother entry */
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #e0e0e0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e0e0e0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-body textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-body input:focus,
        .modal-body textarea:focus,
        .modal-body select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .loading-message, .empty-message { /* Combined for styling */
            padding: 20px;
            text-align: center;
            color: #999;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                box-shadow: 5px 0 15px rgba(0,0,0,0.3); /* Add shadow when open */
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .prompt-grid {
                grid-template-columns: 1fr;
                padding: 20px; /* Adjust padding for smaller screens */
            }
            .content-header, .search-bar-container {
                padding-left: 20px;
                padding-right: 20px;
            }
            .actions {
                gap: 10px; /* Reduce gap for smaller screens */
            }
            .action-btn {
                padding: 8px 15px; /* Smaller buttons */
                font-size: 13px;
            }
            .modal-content {
                width: 95%; /* More width on small screens */
            }
        }
        /* Hamburger menu for mobile */
        .hamburger-menu {
            display: none; /* Hidden by default */
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 101; /* Above sidebar */
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }
        .hamburger-menu svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
        }
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .main-content .content-header {
                padding-left: 60px; /* Make space for hamburger */
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h2>Prompt Manager</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center; color: #666; font-size: 14px;">
                First time? Enter email & password to auto-register.
            </p>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <h1>Prompt Library</h1>
            </div>
            <div class="user-info">
                <span id="userEmail">user@company.com</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <button class="new-folder-btn" onclick="showNewFolderModal()">
                 <span class="icon-placeholder">[+]</span> New Folder
            </button>
            <div class="directory-tree" id="directoryTree">
                <div class="directory-item active" data-id="all"> <div class="directory-item-name-container">
                         <span class="directory-icon">All</span>
                        <span>All Prompts</span>
                    </div>
                </div>
                </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2 id="currentDirectoryName">All Prompts</h2>
                <div class="actions">
                    <button class="action-btn" onclick="showNewPromptModal()">
                        <span class="icon-placeholder">[+]</span> New Prompt
                    </button>
                </div>
            </div>
            <div class="search-bar-container">
                <div class="search-bar">
                    <span class="icon-placeholder">🔎</span>
                    <input type="text" placeholder="Search prompts..." id="searchInput" onkeyup="searchPrompts()">
                </div>
            </div>
            <div class="prompt-grid" id="promptGrid">
                <div class="loading-message">Loading prompts...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="promptModalTitle">Create New Prompt</h3>
                <button class="close-modal" onclick="closeModal('promptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="promptId"> <input type="text" id="promptTitle" placeholder="Prompt Title">
                <textarea id="promptContent" placeholder="Enter your prompt here..."></textarea>
                <label for="promptDirectorySelect" style="display: block; margin-bottom: 8px; color: #b0b0b0; font-size: 14px;">Directory</label>
                <select id="promptDirectorySelect">
                    </select>
                <label for="promptTags" style="display: block; margin-bottom: 8px; margin-top: 15px; color: #b0b0b0; font-size: 14px;">Tags (comma separated)</label>
                <input type="text" id="promptTags" placeholder="e.g., marketing, code, creative">
                 <div style="margin-top: 15px;">
                    <input type="checkbox" id="promptIsRestricted" style="width: auto; margin-right: 8px;">
                    <label for="promptIsRestricted" style="color: #b0b0b0; font-size: 14px;">Restrict to Admins (if in shared folder)</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('promptModal')">Cancel</button>
                <button class="modal-btn primary" id="savePromptBtn" onclick="saveOrUpdatePrompt()">Save Prompt</button>
            </div>
        </div>
    </div>

    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="close-modal" onclick="closeModal('newFolderModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="folderName" placeholder="Folder Name">
                <label for="parentDirectorySelect" style="display: block; margin-bottom: 8px; color: #b0b0b0; font-size: 14px;">Parent Directory (optional)</label>
                <select id="parentDirectorySelect">
                    <option value="">Root (No Parent)</option>
                    </select>
                 <div style="margin-top: 15px;">
                    <input type="checkbox" id="folderIsShared" style="width: auto; margin-right: 8px;">
                    <label for="folderIsShared" style="color: #b0b0b0; font-size: 14px;">Make this a Shared Folder</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('newFolderModal')">Cancel</button>
                <button class="modal-btn primary" onclick="createFolder()">Create Folder</button>
            </div>
        </div>
    </div>

    <div class="modal" id="viewPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="viewPromptTitle">Prompt Title</h3>
                <button class="close-modal" onclick="closeModal('viewPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="viewPromptContent" style="min-height: 300px;" readonly></textarea>
                <div style="margin-top: 15px;">
                    <small id="viewPromptMeta" style="color: #666;"></small><br>
                    <small id="viewPromptTags" style="color: #888;"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="copyPromptContent()">Copy to Clipboard</button>
                <button class="modal-btn primary" id="editPromptBtnViewModal" onclick="prepareEditPrompt()">Edit</button>
            </div>
        </div>
    </div>

    <div class="modal" id="customAlertModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="customAlertTitle">Alert</h3>
                <button class="close-modal" onclick="closeModal('customAlertModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p id="customAlertMessage">This is an alert message.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn primary" onclick="closeModal('customAlertModal')">OK</button>
            </div>
        </div>
    </div>


    <script>
        // Global variables
        let currentUser = null;
        let prompts = [];
        let directories = [];
        let selectedDirectoryId = 'all'; // Can be 'all', or a specific directory ID
        let authToken = null;
        let currentEditingPrompt = null; // To store prompt data when editing

        const API_BASE_URL = ''; // Assuming API is on the same origin

        // --- DOM Elements ---
        const loginScreen = document.getElementById('loginScreen');
        const appContainer = document.getElementById('appContainer');
        const userEmailDisplay = document.getElementById('userEmail');
        const directoryTreeContainer = document.getElementById('directoryTree');
        const promptGrid = document.getElementById('promptGrid');
        const currentDirectoryNameDisplay = document.getElementById('currentDirectoryName');
        const searchInput = document.getElementById('searchInput');

        // Modal elements

        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                if (response.status === 401) { // Unauthorized
                    showCustomAlert('Session expired. Please log in again.', 'Unauthorized');
                    logout();
                    throw new Error('Unauthorized');
                }
                return response;
            } catch (error) {
                console.error(`API call to ${endpoint} failed:`, error);
                if (!navigator.onLine) {
                    showCustomAlert('Network error. Please check your internet connection.', 'Connection Error');
                } else if (error.message !== 'Unauthorized') { // Avoid double alert for unauthorized
                    showCustomAlert('An error occurred while communicating with the server.', 'Server Error');
                }
                throw error; // Re-throw to be caught by calling function if needed
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                let response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                let data = await response.json();

                if (response.ok) {
                    loginSuccess(data, email);
                } else if (response.status === 401) { // Invalid credentials, try to register
                    const registerResponse = await fetch(`${API_BASE_URL}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const registerData = await registerResponse.json();
                    if (registerResponse.ok) {
                        // Registration successful, now login again
                        response = await fetch(`${API_BASE_URL}/api/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        data = await response.json();
                        if (response.ok) {
                            loginSuccess(data, email);
                        } else {
                            showCustomAlert(data.error || 'Login failed after registration.', 'Login Error');
                        }
                    } else {
                        showCustomAlert(registerData.error || 'Registration failed.', 'Registration Error');
                    }
                } else {
                     showCustomAlert(data.error || 'Login failed.', 'Login Error');
                }
            } catch (error) {
                console.error('Login/Register error:', error);
                showCustomAlert('Connection error during login/registration. Please try again.', 'Connection Error');
            }
        });

        function renderDirectoryTree() {
            // Preserve the static "All Prompts" item if it's already there, or create it
            let allPromptsItem = directoryTreeContainer.querySelector('.directory-item[data-id="all"]');
            if (!allPromptsItem) {
                allPromptsItem = createDirectoryElement({ id: 'all', name: 'All Prompts' }, 'All', false, false); // No delete for "All"
                directoryTreeContainer.insertBefore(allPromptsItem, directoryTreeContainer.firstChild);

            // Clear only dynamic directories

            document.querySelectorAll('.sub-directory').forEach(el => el.remove());


            if (selectedDirectoryId === 'all') allPromptsItem.classList.add('active');
            else allPromptsItem.classList.remove('active');


            const userOwnedOrExplicitlySharedDirs = directories.filter(dir => dir.user_id === currentUser.id || dir.is_shared);
            const directoryMap = new Map(userOwnedOrExplicitlySharedDirs.map(dir => [dir.id, {...dir, children: []}]));
            const rootDirectories = [];

            userOwnedOrExplicitlySharedDirs.forEach(dir => {
                const mappedDir = directoryMap.get(dir.id);
                if (dir.parent_id && directoryMap.has(dir.parent_id)) {
                    directoryMap.get(dir.parent_id).children.push(mappedDir);
                } else if (!dir.parent_id) {
                    rootDirectories.push(mappedDir);
                }
            });
            
            rootDirectories.sort((a,b) => a.name.localeCompare(b.name)).forEach(dir => renderDirectoryRecursive(dir, directoryTreeContainer, 0));
        }

        function renderDirectoryRecursive(directory, parentElement, depth) {
            // ICON CHANGE: Using simpler text icons
            const iconText = directory.is_shared ? '[S]' : '[F]'; // [S] for Shared, [F] for Folder
            const canDelete = directory.user_id === currentUser.id; // Only owner can delete
            const directoryElement = createDirectoryElement(directory, iconText, depth > 0, canDelete);

            if (String(directory.id) === String(selectedDirectoryId)) { // Ensure IDs are compared as strings or numbers consistently
                 directoryElement.classList.add('active');
            }
            parentElement.appendChild(directoryElement);

            if (directory.children && directory.children.length > 0) {
                const subDirectoryContainer = document.createElement('div');
                // Add sub-directory class for potential styling, ensure it's placed correctly
                subDirectoryContainer.className = 'sub-directory';
                subDirectoryContainer.style.marginLeft = `${depth * 15 + 15}px`; // Indent subdirectories further

                directory.children.sort((a, b) => a.name.localeCompare(b.name));
                directory.children.forEach(childDir => renderDirectoryRecursive(childDir, subDirectoryContainer, depth + 1));
                parentElement.appendChild(subDirectoryContainer); // Append after its parent element.
            }
        }

                if (searchTerm) {

                e.stopPropagation(); // Prevent card click

        async function saveOrUpdatePrompt() {
            const id = promptIdInput.value;
            const title = promptTitleInput.value.trim();
            const content = promptContentInput.value.trim();
            const directory_id = promptDirectorySelect.value;
            const tags = promptTagsInput.value.split(',').map(tag => tag.trim()).filter(tag => tag);

            const method = id ? 'PUT' : 'POST';
            const endpoint = id ? `${API_BASE_URL}/api/prompts/${id}` : `${API_BASE_URL}/api/prompts`;

            try {
                const response = await apiCall(endpoint, { method, body: JSON.stringify(promptData) });

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                    .then(() => showCustomAlert('Copied to clipboard!', 'Success'))
                    .catch(err => {
                        console.error('Failed to copy with navigator.clipboard:', err);
                        fallbackCopyTextToClipboard(text);
                    });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; // Prevent scrolling to bottom of page in MS Edge.
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.opacity = "0"; // Hide it
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCustomAlert('Copied to clipboard! (fallback)', 'Success');
                } else {
                    showCustomAlert('Failed to copy.', 'Error');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showCustomAlert('Failed to copy using fallback method.', 'Error');
            }
            document.body.removeChild(textArea);
        }


        function copyPromptContent() { // From view modal

        function copyPromptContentById(promptId) { // Direct from card
