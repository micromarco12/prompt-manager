<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex; /* Default is to show login first if no auth */
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .app-container {
            display: none; /* Initially hidden, shown after login */
            height: 100vh;
            display: flex; /* Ensured this is set for main layout */
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info span {
            font-size: 14px;
            color: #b0b0b0;
        }

        .logout-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .new-folder-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-folder-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .directory-tree {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .directory-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative; 
        }

        .directory-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .directory-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }

        .directory-icon {
            font-size: 18px;
        }

        .directory-item .folder-actions {
            margin-left: auto; 
            display: none; 
            gap: 5px;
        }
        .directory-item:hover .folder-actions {
            display: flex; 
        }
        .folder-action-btn { 
            background: none;
            border: none;
            color: #b0b0b0;
            cursor: pointer;
            padding: 2px 4px;
            font-size: 14px; 
            border-radius: 3px;
        }
        .folder-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .prompt-card.dragging {
            opacity: 0.5;
            border: 2px dashed #667eea;
        }
        .directory-item.drag-over {
            background-color: rgba(102, 126, 234, 0.3) !important;
            border: 1px dashed #667eea;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .content-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            font-size: 20px;
            color: #e0e0e0;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .search-bar {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        .prompt-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prompt-card:hover::before {
            opacity: 1;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prompt-card h3 {
            margin-bottom: 10px;
            color: #e0e0e0;
            font-size: 18px;
        }

        .prompt-card p {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: calc(1.5em * 3); 
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .prompt-actions {
            display: flex;
            gap: 10px;
        }

        .prompt-action {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prompt-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            align-items: center; 
            justify-content: center; 
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px); 
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #e0e0e0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e0e0e0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body input,
        .modal-body textarea,
        .modal-body select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-body textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-body input:focus,
        .modal-body textarea:focus,
        .modal-body select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .loading-message {
            padding: 20px;
            text-align: center;
            color: #999;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed; 
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000; 
                transform: translateX(-100%); 
            }

            .sidebar.open { 
                transform: translateX(0);
            }

            .prompt-grid {
                grid-template-columns: 1fr;
            }
            .login-box {
                width: 90%;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            z-index: 2000; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-30px); 
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            display: none; 
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
            display: block !important; 
        }

        .notification.success {
            background-color: #28a745; 
        }

        .notification.error {
            background-color: #dc3545; 
        }

    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h2>Prompt Manager</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center; color: #666; font-size: 14px;">
                First time? Just enter any email and password to create an account
            </p>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>📝 Prompt Library</h1>
            </div>
            <div class="user-info">
                <span id="userEmail">user@company.com</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <button class="new-folder-btn" onclick="showCreateFolderModalClean()">
                <span>📁</span> New Folder
            </button>
            <div class="directory-tree" id="directoryTree">
                <div class="directory-item active" onclick="selectDirectory(this, 'all', 'All Prompts')">
                    <span class="directory-icon">📚</span>
                    <span>All Prompts</span>
                </div>
                <div class="directory-item" onclick="selectDirectory(this, 'my-prompts', 'My Prompts')">
                    <span class="directory-icon">👤</span>
                    <span>My Prompts</span>
                </div>
                <div class="directory-item" onclick="selectDirectory(this, 'shared', 'Shared Prompts')">
                    <span class="directory-icon">👥</span>
                    <span>Shared Prompts</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2 id="currentDirectory">All Prompts</h2>
                <div class="actions">
                    <button class="action-btn" onclick="showNewPromptModal()">
                        <span>➕</span> New Prompt
                    </button>
                </div>
            </div>
            <div class="search-bar">
                <span>🔍</span>
                <input type="text" placeholder="Search prompts..." id="searchInput" onkeyup="searchPrompts()">
            </div>
            <div class="prompt-grid" id="promptGrid">
                <div class="loading-message">Loading prompts...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="newPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="promptModalTitle">Create New Prompt</h3> 
                <button class="close-modal" onclick="closeModal('newPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                 <input type="hidden" id="editingPromptId"> 
                <input type="text" id="promptTitle" placeholder="Prompt Title">
                <textarea id="promptContent" placeholder="Enter your prompt here..."></textarea>
                <select id="promptDirectory">
                </select>
                <input type="text" id="promptTags" placeholder="Tags (comma separated)">
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('newPromptModal')">Cancel</button>
                <button class="modal-btn primary" id="savePromptBtn" onclick="handleSavePrompt()">Save Prompt</button>
            </div>
        </div>
    </div>

    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="folderModalTitle">Create New Folder</h3>
                <button class="close-modal" onclick="closeModal('newFolderModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editingFolderId"> 
                <input type="text" id="folderName" placeholder="Folder Name">
                <select id="parentDirectory">
                    <option value="">Root Directory</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal('newFolderModal')">Cancel</button>
                <button class="modal-btn primary" id="saveFolderBtn" onclick="handleSaveFolder()">Create Folder</button>
            </div>
        </div>
    </div>

    <div class="modal" id="viewPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="viewPromptTitle">Prompt Title</h3>
                <button class="close-modal" onclick="closeModal('viewPromptModal')">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="viewPromptContent" style="min-height: 300px;" readonly></textarea>
                <div style="margin-top: 15px;">
                    <small id="viewPromptMeta" style="color: #666;"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="copyViewedPromptContent()">Copy to Clipboard</button> 
                <button class="modal-btn primary" onclick="editPromptFromViewModal()">Edit</button> 
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // --- Global variables ---
        let currentUser = null;
        let prompts = [];       
        let directories = [];   
        let currentDirectory = 'all'; 
        let authToken = null;
        let draggedPromptId = null; 
        let originalSaveFolderBtnOnclick = null; 
        let originalSavePromptBtnOnclick = null; 
        let currentViewingPrompt = null; 

        // --- DOM Element References ---
        const loginScreenEl = document.getElementById('loginScreen');
        const appContainerEl = document.getElementById('appContainer');
        const loginFormEl = document.getElementById('loginForm');
        const emailInputEl = document.getElementById('email');
        const passwordInputEl = document.getElementById('password');
        const userEmailDisplayEl = document.getElementById('userEmail');
        
        const directoryTreeEl = document.getElementById('directoryTree');
        const currentDirectoryDisplayEl = document.getElementById('currentDirectory');
        const promptGridEl = document.getElementById('promptGrid');
        const searchInputEl = document.getElementById('searchInput');

        const newPromptModalEl = document.getElementById('newPromptModal');
        const promptModalTitleEl = document.getElementById('promptModalTitle');
        const editingPromptIdInputEl = document.getElementById('editingPromptId');
        const promptTitleInputEl = document.getElementById('promptTitle');
        const promptContentInputEl = document.getElementById('promptContent');
        const promptDirectorySelectEl = document.getElementById('promptDirectory');
        const promptTagsInputEl = document.getElementById('promptTags');
        const savePromptBtnEl = document.getElementById('savePromptBtn');

        const newFolderModalEl = document.getElementById('newFolderModal');
        const folderModalTitleEl = document.getElementById('folderModalTitle');
        const editingFolderIdInputEl = document.getElementById('editingFolderId');
        const folderNameInputEl = document.getElementById('folderName');
        const parentDirectorySelectEl = document.getElementById('parentDirectory');
        const saveFolderBtnEl = document.getElementById('saveFolderBtn');
        
        const viewPromptModalEl = document.getElementById('viewPromptModal');
        const viewPromptTitleDisplayEl = document.getElementById('viewPromptTitle');
        const viewPromptContentAreaEl = document.getElementById('viewPromptContent');
        const viewPromptMetaDisplayEl = document.getElementById('viewPromptMeta');

        const notificationEl = document.getElementById('notification');

        // --- API Call Helper ---
        async function apiCall(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            const response = await fetch(url, { ...options, headers });
            if (!response.ok && response.status === 401 && url !== '/api/login' && url !== '/api/register') { 
                showNotification('Session expired. Please log in again.', 'error');
                logout(); 
                throw new Error('Session expired');
            }
            return response; 
        }

        // --- Notification System ---
        function showNotification(message, type = 'success') {
            if (!notificationEl) return;
            notificationEl.textContent = message;
            notificationEl.className = 'notification'; 
            notificationEl.classList.add(type); 
            notificationEl.style.display = 'none';
            notificationEl.offsetHeight; 
            notificationEl.style.display = 'block';
            setTimeout(() => { notificationEl.classList.add('show'); }, 10); 
            setTimeout(() => {
                notificationEl.classList.remove('show');
                setTimeout(() => { 
                    if (!notificationEl.classList.contains('show')) {
                         notificationEl.style.display = 'none';
                    }
                }, 400); 
            }, 3000);
        }
        
        // --- Login/Logout ---
        loginFormEl.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = emailInputEl.value;
            const password = passwordInputEl.value;
            try {
                const response = await fetch('/api/login', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    userEmailDisplayEl.textContent = currentUser.email;
                    loginScreenEl.style.display = 'none';
                    appContainerEl.style.display = 'flex'; 
                    await loadInitialData();
                    showNotification('Login successful!', 'success');
                } else {
                    const registerResponse = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const registerData = await registerResponse.json();
                    if (registerResponse.ok) {
                        showNotification('Account created! Logging you in...', 'success');
                        const loginAfterRegisterResponse = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const loginAfterRegisterData = await loginAfterRegisterResponse.json();
                        if (loginAfterRegisterResponse.ok) {
                            authToken = loginAfterRegisterData.token;
                            currentUser = loginAfterRegisterData.user;
                            localStorage.setItem('token', loginAfterRegisterData.token);
                            localStorage.setItem('user', JSON.stringify(loginAfterRegisterData.user));
                            userEmailDisplayEl.textContent = currentUser.email;
                            loginScreenEl.style.display = 'none';
                            appContainerEl.style.display = 'flex';
                            await loadInitialData();
                        } else {
                             showNotification(loginAfterRegisterData.error || 'Login after registration failed.', 'error');
                        }
                    } else {
                        showNotification(registerData.error || data.error || 'Login or registration failed.', 'error');
                    }
                }
            } catch (error) {
                console.error('Login/Register process error:', error);
                showNotification('Connection error or server issue. Please try again.', 'error');
            }
        });

        function logout() {
            currentUser = null;
            authToken = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            loginScreenEl.style.display = 'flex';
            appContainerEl.style.display = 'none';
            if (emailInputEl) emailInputEl.value = ''; 
            if (passwordInputEl) passwordInputEl.value = '';
            if (directoryTreeEl) directoryTreeEl.innerHTML = ''; 
            if (promptGridEl) promptGridEl.innerHTML = ''; 
            showNotification('You have been logged out.', 'success');
        }

        async function loadInitialData() {
            await loadDirectories(); 
            const allPromptsItem = Array.from(directoryTreeEl.querySelectorAll('.directory-item')).find(el => el.getAttribute('onclick')?.includes("'all'"));
            if (allPromptsItem) {
                selectDirectory(allPromptsItem, 'all', 'All Prompts');
            } else if (directoryTreeEl.firstElementChild) {
                 selectDirectory(directoryTreeEl.firstElementChild, 'all', 'All Prompts');
            } else {
                currentDirectory = 'all'; 
                currentDirectoryDisplayEl.textContent = 'All Prompts'; 
                loadPrompts(); 
            }
        }
        
        // --- Directory/Folder Management ---
        function populateParentDirectoryDropdown() {
            if (!parentDirectorySelectEl || !directories || !currentUser) return;
            const currentValue = parentDirectorySelectEl.value;
            parentDirectorySelectEl.innerHTML = '<option value="">Root Directory</option>';
            directories.forEach(dir => {
                if (!dir.is_shared && dir.user_id === currentUser.id) {
                    const option = document.createElement('option');
                    option.value = dir.id;
                    option.textContent = dir.name;
                    parentDirectorySelectEl.appendChild(option);
                }
            });
            if (currentValue) parentDirectorySelectEl.value = currentValue;
        }
        
        function renderDirectoryTree() {
            if (!directoryTreeEl) return;
            const hardcodedItemsHTML = `
                <div class="directory-item" onclick="selectDirectory(this, 'all', 'All Prompts')">
                    <span class="directory-icon">📚</span>
                    <span>All Prompts</span>
                </div>
                <div class="directory-item" onclick="selectDirectory(this, 'my-prompts', 'My Prompts')">
                    <span class="directory-icon">👤</span>
                    <span>My Prompts</span>
                </div>
                <div class="directory-item" onclick="selectDirectory(this, 'shared', 'Shared Prompts')">
                    <span class="directory-icon">👥</span>
                    <span>Shared Prompts</span>
                </div>`;
            directoryTreeEl.innerHTML = hardcodedItemsHTML; 
            if (directories && directories.length > 0) {
                directories.forEach(dir => {
                    const dirItem = document.createElement('div');
                    dirItem.className = 'directory-item';
                    dirItem.dataset.folderId = dir.id;
                    const icon = document.createElement('span');
                    icon.className = 'directory-icon';
                    icon.textContent = '📁';
                    dirItem.appendChild(icon);
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = dir.name;
                    dirItem.appendChild(nameSpan);
                    dirItem.onclick = () => selectDirectory(dirItem, `folder-${dir.id}`, dir.name);
                    dirItem.addEventListener('dragover', handleDragOver);
                    dirItem.addEventListener('dragleave', handleDragLeave);
                    dirItem.addEventListener('drop', (event) => handleDropOnFolder(event, dir.id));
                    if (currentUser && dir.user_id === currentUser.id) {
                        const actionsContainer = document.createElement('div');
                        actionsContainer.className = 'folder-actions';
                        const editBtn = document.createElement('button');
                        editBtn.className = 'folder-action-btn'; editBtn.innerHTML = '✏️'; editBtn.title = 'Edit Folder';
                        editBtn.onclick = (e) => { e.stopPropagation(); showEditFolderModal(dir); };
                        actionsContainer.appendChild(editBtn);
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'folder-action-btn'; deleteBtn.innerHTML = '🗑️'; deleteBtn.title = 'Delete Folder';
                        deleteBtn.onclick = (e) => { e.stopPropagation(); deleteFolder(dir.id); };
                        actionsContainer.appendChild(deleteBtn);
                        dirItem.appendChild(actionsContainer);
                    }
                    directoryTreeEl.appendChild(dirItem);
                });
            }
            highlightActiveDirectory();
        }

        function highlightActiveDirectory() {
            if (!directoryTreeEl) return;
            directoryTreeEl.querySelectorAll('.directory-item').forEach(item => {
                item.classList.remove('active');
                const onclickAttr = item.getAttribute('onclick');
                if (!onclickAttr) return;
                const typeMatch = onclickAttr.match(/selectDirectory\(this, '([^']*)'/);
                const itemType = typeMatch ? typeMatch[1] : null;
                const itemFolderId = item.dataset.folderId;
                if (currentDirectory === itemType || 
                    (itemFolderId && currentDirectory === `folder-${itemFolderId}`)) {
                    item.classList.add('active');
                }
            });
        }

        async function loadDirectories() {
            try {
                const response = await apiCall('/api/directories');
                if (!response.ok) throw new Error(`API error: ${response.status} ${await response.text()}`);
                directories = await response.json();
                updateDirectoryDropdowns(); 
                populateParentDirectoryDropdown(); 
                renderDirectoryTree();
            } catch (error) {
                console.error('Error loading directories:', error);
                showNotification('Failed to load folders: ' + error.message, 'error');
            }
        }
        
        function updateDirectoryDropdowns() {
            if (!promptDirectorySelectEl || !directories || !currentUser) return;
            const currentValue = promptDirectorySelectEl.value;
            promptDirectorySelectEl.innerHTML = ''; 
            directories.forEach(dir => {
                if (dir.user_id === currentUser.id || dir.is_shared) {
                    const option = document.createElement('option');
                    option.value = dir.id;
                    option.textContent = dir.name;
                    promptDirectorySelectEl.appendChild(option);
                }
            });
            if (currentValue && Array.from(promptDirectorySelectEl.options).some(opt => opt.value === currentValue)) {
                promptDirectorySelectEl.value = currentValue;
            } else if (promptDirectorySelectEl.options.length > 0) {
                 promptDirectorySelectEl.value = promptDirectorySelectEl.options[0].value;
            }
        }

        function showCreateFolderModalClean() {
            if (!folderModalTitleEl || !editingFolderIdInputEl || !folderNameInputEl || !saveFolderBtnEl) return;
            folderModalTitleEl.textContent = 'Create New Folder';
            editingFolderIdInputEl.value = ''; 
            folderNameInputEl.value = '';
            populateParentDirectoryDropdown(); 
            if (parentDirectorySelectEl) parentDirectorySelectEl.value = ''; 
            saveFolderBtnEl.textContent = 'Create Folder';
            saveFolderBtnEl.onclick = () => handleSaveFolder(false); 
            showNewFolderModal(); 
        }

        function showEditFolderModal(folder) {
            if (!folder || !folderModalTitleEl || !editingFolderIdInputEl || !folderNameInputEl || !saveFolderBtnEl) return;
            folderModalTitleEl.textContent = 'Edit Folder';
            editingFolderIdInputEl.value = folder.id;
            folderNameInputEl.value = folder.name;
            populateParentDirectoryDropdown(); 
            if (parentDirectorySelectEl) parentDirectorySelectEl.value = folder.parent_id || ""; 
            saveFolderBtnEl.textContent = 'Update Folder';
            saveFolderBtnEl.onclick = () => handleSaveFolder(true); 
            showNewFolderModal(); 
        }

        async function handleSaveFolder(isUpdate = false) {
            const folderName = folderNameInputEl.value.trim();
            let parentIdValue = parentDirectorySelectEl.value;
            const parent_id = parentIdValue ? parseInt(parentIdValue) : null;
            const editingFolderIdValue = editingFolderIdInputEl.value;
            const editingFolderId = isUpdate && editingFolderIdValue ? parseInt(editingFolderIdValue) : null;

            if (!folderName) {
                showNotification('Folder name cannot be empty.', 'error');
                return;
            }
            let url = '/api/directories';
            let method = 'POST';
            const bodyData = { name: folderName, parent_id }; 
            if (isUpdate && editingFolderId) {
                url = `/api/directories/${editingFolderId}`;
                method = 'PUT';
            } else if (isUpdate && !editingFolderId) {
                showNotification("Error: Folder ID missing for update.", "error");
                return;
            }
            try {
                const response = await apiCall(url, { method: method, body: JSON.stringify(bodyData) });
                if (response.ok) {
                    await loadDirectories(); 
                    closeModal('newFolderModal');
                    showNotification(`Folder ${isUpdate ? 'updated' : 'created'} successfully!`, 'success');
                } else {
                    const error = await response.json().catch(() => ({ error: `Failed to ${isUpdate ? 'update' : 'create'} folder` }));
                    showNotification(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error(`Error ${isUpdate ? 'updating' : 'creating'} folder:`, error);
                showNotification('An unexpected error occurred.', 'error');
            }
        }
        
        async function deleteFolder(folderId) {
            if (!confirm(`Are you sure you want to delete this folder? Prompts may be affected.`)) return;
            try {
                const response = await apiCall(`/api/directories/${folderId}`, { method: 'DELETE' });
                if (response.ok) {
                    showNotification('Folder deleted successfully!', 'success');
                    await loadDirectories(); 
                    if (currentDirectory === `folder-${folderId}`) {
                        const allPromptsItem = directoryTreeEl.querySelector('.directory-item[onclick*="\'all\'"]');
                        if (allPromptsItem) selectDirectory(allPromptsItem, 'all', 'All Prompts');
                        else { currentDirectory = 'all'; loadPrompts(); }
                    }
                } else {
                    const error = await response.json().catch(() => ({ error: 'Failed to delete folder' }));
                    showNotification(`Error deleting folder: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting folder:', error);
                showNotification('Error deleting folder.', 'error');
            }
        }

        // --- Prompt Management ---
        function selectDirectory(element, directoryType, displayName) { 
            if (!directoryTreeEl || !currentDirectoryDisplayEl) return;
            directoryTreeEl.querySelectorAll('.directory-item').forEach(item => item.classList.remove('active'));
            if (element) element.classList.add('active');
            currentDirectory = directoryType; 
            currentDirectoryDisplayEl.textContent = displayName || 'Prompts'; 
            loadPrompts();
        }

        async function loadPrompts() {
            if (!promptGridEl) return;
            promptGridEl.innerHTML = '<div class="loading-message">Loading prompts...</div>';
            try {
                let url = '/api/prompts';
                const params = new URLSearchParams();
                if (currentDirectory === 'my-prompts') {
                    params.append('user_only', 'true'); 
                } else if (currentDirectory === 'shared') {
                    // Future: Add specific parameter for shared scope if backend supports it
                } else if (currentDirectory && currentDirectory.startsWith('folder-')) {
                    const folderId = currentDirectory.split('folder-')[1];
                    if (folderId) params.append('directory_id', folderId);
                }
                const searchTerm = searchInputEl.value;
                if (searchTerm) {
                    params.append('search', searchTerm); 
                }
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                const response = await apiCall(url);
                if (!response.ok) throw new Error(`API error: ${response.status} - ${await response.text()}`);
                prompts = await response.json();
                promptGridEl.innerHTML = '';
                if (prompts.length === 0) {
                    promptGridEl.innerHTML = '<div class="loading-message">No prompts found.</div>';
                } else {
                    prompts.forEach(prompt => {
                        const card = createPromptCard(prompt);
                        promptGridEl.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading prompts:', error);
                promptGridEl.innerHTML = '<div class="loading-message">Error loading prompts.</div>';
                showNotification('Error loading prompts: ' + error.message, 'error');
            }
        }

        // MODIFIED createPromptCard to use addEventListener for buttons
        function createPromptCard(prompt) {
            const card = document.createElement('div');
            card.className = 'prompt-card';
            card.draggable = true;
            card.dataset.promptId = prompt.id;

            card.addEventListener('dragstart', (event) => {
                draggedPromptId = prompt.id;
                event.dataTransfer.setData('text/plain', prompt.id);
                event.target.classList.add('dragging'); 
            });
            card.addEventListener('dragend', (event) => {
                event.target.classList.remove('dragging');
                draggedPromptId = null;
            });
            
            const titleH3 = document.createElement('h3');
            titleH3.textContent = prompt.title;
            const contentP = document.createElement('p');
            const truncatedContent = prompt.content.length > 100 
                ? prompt.content.substring(0, 100) + '...' 
                : prompt.content;
            contentP.textContent = truncatedContent;
            card.appendChild(titleH3);
            card.appendChild(contentP);

            const metaDiv = document.createElement('div');
            metaDiv.className = 'prompt-meta';
            const dateSpan = document.createElement('span');
            dateSpan.textContent = new Date(prompt.updated_at || prompt.created_at).toLocaleDateString();
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'prompt-actions';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'prompt-action';
            copyBtn.textContent = 'Copy';
            copyBtn.addEventListener('click', function(event) { // Using addEventListener
                event.stopPropagation();
                copyPromptDirect(prompt.id);
            });
            actionsDiv.appendChild(copyBtn);

            if (currentUser && (prompt.user_id === currentUser.id || currentUser.role === 'admin')) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'prompt-action';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', function(event) { // Using addEventListener
                    event.stopPropagation();
                    deletePrompt(prompt.id);
                });
                actionsDiv.appendChild(deleteBtn);
            }
            metaDiv.appendChild(dateSpan);
            metaDiv.appendChild(actionsDiv);
            card.appendChild(metaDiv);
            card.onclick = () => viewPrompt(prompt); 
            return card;
        }
        
        function showNewPromptModal() {
            if (!promptModalTitleEl || !editingPromptIdInputEl || !savePromptBtnEl || !promptTitleInputEl || !promptContentInputEl || !promptTagsInputEl || !promptDirectorySelectEl) return;
            promptModalTitleEl.textContent = 'Create New Prompt';
            editingPromptIdInputEl.value = ''; 
            promptTitleInputEl.value = '';
            promptContentInputEl.value = '';
            promptTagsInputEl.value = '';
            updateDirectoryDropdowns(); 
            if (currentDirectory && currentDirectory.startsWith('folder-')) {
                const folderId = currentDirectory.split('folder-')[1];
                if (promptDirectorySelectEl.querySelector(`option[value="${folderId}"]`)) {
                    promptDirectorySelectEl.value = folderId;
                }
            } else if (promptDirectorySelectEl.options.length > 0) {
                 promptDirectorySelectEl.value = promptDirectorySelectEl.options[0].value;
            }
            savePromptBtnEl.textContent = 'Save Prompt';
            savePromptBtnEl.onclick = () => handleSavePrompt(false);
            newPromptModalEl.style.display = 'flex'; 
        }

        function showNewFolderModal() { 
             if (newFolderModalEl) newFolderModalEl.style.display = 'flex'; 
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.style.display = 'none';
            if (modalId === 'newPromptModal' && savePromptBtnEl && promptModalTitleEl && editingPromptIdInputEl) {
                 savePromptBtnEl.textContent = 'Save Prompt';
                 savePromptBtnEl.onclick = () => handleSavePrompt(false);
                 promptModalTitleEl.textContent = 'Create New Prompt';
                 editingPromptIdInputEl.value = '';
            }
            if (modalId === 'newFolderModal' && saveFolderBtnEl && folderModalTitleEl && editingFolderIdInputEl) {
                saveFolderBtnEl.textContent = 'Create Folder';
                saveFolderBtnEl.onclick = () => handleSaveFolder(false);
                folderModalTitleEl.textContent = 'Create New Folder'; 
                editingFolderIdInputEl.value = ''; 
            }
        }

        async function handleSavePrompt(isUpdate = false) { 
            const title = promptTitleInputEl.value.trim();
            const content = promptContentInputEl.value.trim();
            const directory_id = promptDirectorySelectEl.value;
            const tags = promptTagsInputEl.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const editingPromptId = editingPromptIdInputEl.value;

            if (!title || !content || !directory_id) {
                showNotification('Title, content, and folder are required.', 'error');
                return;
            }
            const promptData = { title, content, directory_id: parseInt(directory_id), tags };
            let url = '/api/prompts';
            let method = 'POST';
            if (isUpdate && editingPromptId) {
                url = `/api/prompts/${editingPromptId}`;
                method = 'PUT';
            } else if (isUpdate && !editingPromptId) {
                 showNotification('Error: Prompt ID missing for update.', 'error');
                return;
            }
            try {
                const response = await apiCall(url, { method: method, body: JSON.stringify(promptData) });
                if (response.ok) {
                    await loadPrompts();
                    closeModal('newPromptModal');
                    showNotification(`Prompt ${isUpdate ? 'updated' : 'saved'} successfully!`, 'success');
                } else {
                    const error = await response.json().catch(() => ({error: 'Unknown server error'}));
                    showNotification(`Error ${isUpdate ? 'updating' : 'saving'} prompt: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error(`Error ${isUpdate ? 'updating' : 'saving'} prompt:`, error);
                showNotification('Error saving prompt.', 'error');
            }
        }
        
        if (savePromptBtnEl) {
            originalSavePromptBtnOnclick = savePromptBtnEl.onclick; 
            savePromptBtnEl.onclick = () => handleSavePrompt(false); 
        }
        if (saveFolderBtnEl) {
            originalSaveFolderBtnOnclick = saveFolderBtnEl.onclick; 
            saveFolderBtnEl.onclick = () => handleSaveFolder(false); 
        }

        function viewPrompt(prompt) { 
            if (!prompt || !viewPromptModalEl || !viewPromptTitleDisplayEl || !viewPromptContentAreaEl || !viewPromptMetaDisplayEl) return;
            currentViewingPrompt = prompt; 
            viewPromptTitleDisplayEl.textContent = prompt.title;
            viewPromptContentAreaEl.value = prompt.content; 
            viewPromptMetaDisplayEl.textContent = 
                `By: ${prompt.author_email || 'Unknown'} on ${new Date(prompt.created_at).toLocaleDateString()}. In: ${prompt.directory_name || 'N/A'}`;
            viewPromptModalEl.style.display = 'flex'; 
        }

        function copyViewedPromptContent() { 
            const content = viewPromptContentAreaEl.value;
            navigator.clipboard.writeText(content).then(() => {
                showNotification('Prompt copied to clipboard!', 'success');
            }).catch(err => {
                console.warn('Async clipboard copy failed, trying fallback:', err);
                try { 
                    const textarea = document.createElement('textarea');
                    textarea.value = content; document.body.appendChild(textarea);
                    textarea.select(); document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showNotification('Prompt copied (fallback)!', 'success');
                } catch (fallbackErr) {
                    showNotification('Failed to copy prompt.', 'error');
                    console.error('Fallback copy failed:', fallbackErr);
                }
            });
        }
        
        function editPromptFromViewModal() { 
            if (!currentViewingPrompt || !newPromptModalEl || !promptModalTitleEl || !editingPromptIdInputEl || !promptTitleInputEl || !promptContentInputEl || !promptTagsInputEl || !promptDirectorySelectEl || !savePromptBtnEl) return;
            closeModal('viewPromptModal'); 
            promptModalTitleEl.textContent = 'Edit Prompt';
            editingPromptIdInputEl.value = currentViewingPrompt.id;
            promptTitleInputEl.value = currentViewingPrompt.title;
            promptContentInputEl.value = currentViewingPrompt.content;
            promptTagsInputEl.value = currentViewingPrompt.tags ? currentViewingPrompt.tags.join(', ') : '';
            updateDirectoryDropdowns(); 
            promptDirectorySelectEl.value = currentViewingPrompt.directory_id;
            savePromptBtnEl.textContent = 'Update Prompt';
            savePromptBtnEl.onclick = () => handleSavePrompt(true); 
            newPromptModalEl.style.display = 'flex';
        }

        function copyPromptDirect(promptId) { 
            const prompt = prompts.find(p => p.id.toString() === promptId.toString());
            if (prompt) {
                navigator.clipboard.writeText(prompt.content).then(() => {
                    showNotification('Prompt content copied!', 'success');
                }).catch(err => {
                     console.warn('Async clipboard copy failed, trying fallback:', err);
                     try {
                        const textarea = document.createElement('textarea');
                        textarea.value = prompt.content; document.body.appendChild(textarea);
                        textarea.select(); document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showNotification('Prompt content copied (fallback)!', 'success');
                    } catch (fallbackErr) {
                        showNotification('Failed to copy prompt content.', 'error');
                        console.error('Fallback copy failed:', fallbackErr);
                    }
                });
            } else {
                showNotification('Could not find prompt to copy.', 'error');
            }
        }

        async function deletePrompt(promptId) { 
            if (!confirm('Are you sure you want to delete this prompt?')) return;
            // console.log('Attempting to delete prompt ID:', promptId); // Keep for debugging if needed
            try {
                const response = await apiCall(`/api/prompts/${promptId}`, { method: 'DELETE' });
                // console.log('Delete API response status:', response.status); // Keep for debugging
                if (response.ok) {
                    showNotification('Prompt deleted successfully!', 'success');
                    await loadPrompts();
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Failed to parse error from server' }));
                    showNotification(`Error deleting prompt: ${errorData.error}`, 'error');
                    console.error('Error response from API:', errorData);
                }
            } catch (error) {
                console.error('Catch block error deleting prompt:', error);
                showNotification('Error deleting prompt.', 'error');
            }
        }

        function searchPrompts() { 
            const searchTerm = searchInputEl.value.toLowerCase();
            // This is client-side. For backend search, you'd call loadPrompts() perhaps on a button click or debounce.
            // If you want instant backend search on keyup, call loadPrompts() here, but be mindful of API spam.
            const allCards = promptGridEl.querySelectorAll('.prompt-card'); 
            allCards.forEach(card => {
                const promptId = card.dataset.promptId;
                const prompt = prompts.find(p => p.id.toString() === promptId); 
                if (prompt) {
                    const title = prompt.title.toLowerCase();
                    const content = prompt.content.toLowerCase();
                    if (title.includes(searchTerm) || content.includes(searchTerm)) {
                        card.style.display = ''; 
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        }
        
        // --- Drag and Drop Handlers ---
        function handleDragOver(event) {
            event.preventDefault(); 
            if (event.currentTarget.classList.contains('directory-item')) {
                 event.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(event) {
             if (event.currentTarget.classList.contains('directory-item')) {
                event.currentTarget.classList.remove('drag-over');
             }
        }

        async function handleDropOnFolder(event, targetFolderId) {
            event.preventDefault();
            if (event.currentTarget.classList.contains('directory-item')) {
                event.currentTarget.classList.remove('drag-over');
            }
            if (!draggedPromptId || !targetFolderId) {
                showNotification('Drag-drop error: Missing data.', 'error');
                return;
            }
            const originalPrompt = prompts.find(p => p.id.toString() === draggedPromptId.toString());
            if (!originalPrompt) {
                showNotification('Original prompt not found for copying.', 'error');
                return;
            }
            showNotification(`Copying '${originalPrompt.title}' to new folder...`, 'success');
            try {
                const response = await apiCall(`/api/prompts/${originalPrompt.id}/copy`, {
                    method: 'POST',
                    body: JSON.stringify({ directory_id: parseInt(targetFolderId) })
                });
                if (response.ok) {
                    const newCopiedPrompt = await response.json();
                    showNotification(`Prompt copied as "${newCopiedPrompt.title}"!`, 'success');
                    if (currentDirectory === 'all' || currentDirectory === `folder-${targetFolderId}`) {
                        await loadPrompts();
                    }
                } else {
                    const error = await response.json().catch(() => ({error: 'Failed to copy prompt via API'}));
                    showNotification(`Error copying prompt: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error during prompt copy drop:', error);
                showNotification('Failed to copy prompt due to an error.', 'error');
            }
            draggedPromptId = null; 
        }
        
        // --- Modal Closing ---
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id); 
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', async function() {
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('user');
            if (savedToken && savedUser) {
                try {
                    authToken = savedToken;
                    currentUser = JSON.parse(savedUser);
                    if (!userEmailDisplayEl || !loginScreenEl || !appContainerEl) {
                        console.error("Essential UI elements not found on DOMContentLoaded!");
                        return;
                    }
                    userEmailDisplayEl.textContent = currentUser.email;
                    loginScreenEl.style.display = 'none';
                    appContainerEl.style.display = 'flex';
                    await loadInitialData();
                } catch (error) { 
                    console.warn("Error during initial auth check/load:", error);
                    logout(); 
                }
            } else {
                if(loginScreenEl) loginScreenEl.style.display = 'flex'; 
                if(appContainerEl) appContainerEl.style.display = 'none';
            }
        });
    </script>
